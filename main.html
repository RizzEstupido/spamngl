<script>
  // cegah reload saat submit, terus lempar ke ENC
  document.getElementById("spamForm").addEventListener("submit", function(e) {
    e.preventDefault(); // stop reload

    // kalau script ENC ada function khusus, panggil disini
    if (typeof startSpam === "function") {
      // misal ENC lu punya function startSpam
      const nglUsername = document.getElementById("nglUsername").value.trim();
      const message = document.getElementById("message").value.trim();
      const count = parseInt(document.getElementById("count").value);

      startSpam(nglUsername, message, count);
    }
  });
</script>
<body class="lock-scroll bg-gray-900 text-white">

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center text-purple-400 mb-6">Login Panel</h1>

      <div class="space-y-4">
        <div>
          <label for="username" class="block mb-1 font-medium">Username</label>
          <input type="text" id="username"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            required>
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
            required>
        </div>
        <button type="button" onclick="loginUser()"
          class="w-full bg-purple-600 py-2 rounded-lg hover:bg-purple-700 transition">Login</button>
      </div>

      <p class="text-sm text-center text-gray-400 mt-4">
        Belum ada akun?
        <a href="https://t.me/rizzmodx" class="text-purple-400 hover:underline">Hubungi kontak ini</a>
      </p>
    </div>
  </div>

  <!-- MAIN PAGE (default hidden) -->
  <div id="mainPage" class="hidden">

    <header class="bg-gray-800 shadow-md sticky top-0">

        <div class="mb-4">

          <input type="text" id="nglUsername" placeholder="Contoh: inputusername"
            class="w-full px-4 py-2 border rounded-md bg-gray-700 text-white" required>

        <div class="mb-4">
          <label for="message" class="block text-lg font-medium">Pesan Anonim</label>

  <script>
    // ===== LOGIN FUNCTION =====
    async function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("https://raw.githubusercontent.com/RizzEstupido/DB/main/raw.json");
        const users = await response.json();

        const userFound = users.find(u => u.username === username && u.password === password);

        if (userFound) {
          Swal.fire({
            icon: "success",
            title: "Login Berhasil",
            text: "Selamat datang, " + username,
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("mainPage").classList.remove("hidden");
            document.body.classList.remove("lock-scroll"); // ✅ buka scroll setelah login
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "Login Gagal",
            text: "Username atau password salah!"
          });
        }
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Gagal memuat database user!"
        });
      }
    }
  </script>
