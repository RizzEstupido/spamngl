<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-purple-400 mb-6">Login Panel</h1>

    <div class="space-y-4">
      <div>
        <label for="username" class="block mb-1 font-medium">Username</label>
        <input type="text" id="username"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          required>
      </div>
      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input type="password" id="password"
          class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          required>
      </div>
      <button type="button" onclick="loginUser()"
        class="w-full bg-purple-600 py-2 rounded-lg hover:bg-purple-700 transition">Login</button>
    </div>

    <p class="text-sm text-center text-gray-400 mt-4">
      Belum ada akun?
      <a href="https://t.me/rizzmodx" class="text-purple-400 hover:underline">Hubungi kontak ini</a>
    </p>
  </div>

  <script>
    async function loginUser() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("https://raw.githubusercontent.com/RizzEstupido/DB/main/raw.json");
        const users = await response.json();

        const userFound = users.find(u => u.username === username && u.password === password);

        if (userFound) {
          Swal.fire({
            icon: "success",
            title: "Login Berhasil",
            text: "Selamat datang, " + username,
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            // âœ… di hosting cukup gini aja
            window.location.href = "main.html";
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "Login Gagal",
            text: "Username atau password salah!"
          });
        }
      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Gagal memuat database user!"
        });
      }
    }
  </script>

</body>
</html>
